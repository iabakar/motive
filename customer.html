<body>  


<div class="sub_page">
  <section class="catagory_section layout_padding">

        <div class="heading_container heading_center">










<form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationTooltip01">First name</label>
      <input type="text" class="form-control" id="validationTooltip01" placeholder="Alex " required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationTooltip02">Last name</label>
      <input type="text" class="form-control" id="validationTooltip02" placeholder="Arnold" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
























  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationTooltip03">City</label>
      <input type="text" class="form-control" placeholder="Brockport" id="validationTooltip03" required>
      <div class="invalid-tooltip">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationTooltip04">State</label>
      <select class="custom-select" id="validationTooltip04" required>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>      </select>
      <div class="invalid-tooltip">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationTooltip05">Zip</label>
      <input type="text" class="form-control" placeholder="14211" id="validationTooltip05" required>
      <div class="invalid-tooltip">
        Please provide a valid zip.
      </div>
    </div>



  </div>



  <div class="col-md-6 mb-3">
    <label for="validationTooltip01"> Phone Number</label>

    <input type="text" maxlength="14" class="form-control" id="validationTooltip01" placeholder="585-123-234" required>
</div>

<div class="col-md-6 mb-3">
  <label >Book category *</label>
  <select class="custom-select"required>
    <option> Cookbooks </option>
    <option>Action and Adventure</option>
    <option>Historical Fiction</option>
    <option>Romance</option>
    <option>Science Fiction (Sci-Fi)</option>
    <option>Other</option>
  
  </select>
</div>









  <button class="btn btn-primary" type="submit">Submit</button>
