          <div class="container"> <div class=" text-center mt-5 ">
            <h1>New Book Information</h1>
        </div>
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_name">Book Name *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Enter book name *"> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_lastname">Author Name *</label> <input id="form_lastname" type="text" class="form-control" placeholder="Enter author name *" required="required"> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_email">ISBN *</label> <input id="form_email" type="number" name="email" class="form-control" placeholder="ISBN *" required="required" data-error="Valid email is required."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_need">Book category *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                    <option> Cookbooks
                                                    </option> </option>
                                                    <option>Action and Adventure</option>
                                                    <option>Historical Fiction                                                    </option>
                                                    <option>Romance</option>
                                                    <option>Science Fiction (Sci-Fi)                                                    </option>
                                                    <option>Other</option>
                                                </select> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"> <label for="form_message">Description *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Enter book description" rows="4" required="required" data-error="Submit"></textarea> </div>
                                        </div>
                                        <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Submit"> </div>
                                    </div>
                                </div>
                            </form>
                        </div>
